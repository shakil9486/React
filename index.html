<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>   
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class HotNews extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            totalEditCount: 0
          };
        }
        edit() {
          alert("Edit button clicked");
          this.setState({
            totalEditCount: this.state.totalEditCount +1
          });
        }

        delete() {
          alert("Delete button clicked");
        }

        render() {
          const props = this.props;
          const totalEditCount = this.state.totalEditCount;
          return (
          <div className="newsContainer">
            <h1>{props.children}</h1>
            <div className="action">
              <button className="edit" onClick={() => this.edit()}>Edit</button>  
              <button className="delete" onClick={this.delete}>Delete</button>  
            </div>
            {!!totalEditCount && (<p>Total edit clicked {totalEditCount}</p>)}
            
          </div>
          )
        }
      }
      ReactDOM.render(
        <div className="container">
          <HotNews>Mustafiz Plays Today</HotNews>
          <HotNews>Barcelona is the best</HotNews>
        </div>
        ,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
